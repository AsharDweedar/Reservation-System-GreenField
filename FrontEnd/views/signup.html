<div ng-controller="singupCtrl">
<div class="container">
<div class="well">


  <div class="page-header">
    <h1><small>Please Fill your information here </small></h1>
  </div>
  <form action="/signup" method="post" class="form-horizontal" >
      <div class="form-group">
        <label for="Username" class="control-label col-lg-2" >User Name</label>
        <div class=" col-lg-10">
        <div class="input-group">
          <div class="input-group-addon"><div class="glyphicon glyphicon-user"></div></div>
          <input type="text" ng-model="username" name="username" placeholder="User Name" class="form-control">
        </div>
        </div>
      </div>

          <div class="form-group">
          <label class="control-label col-lg-2">Password: </label>
          <div class="col-lg-10">
          <div class="input-group">
          <div class="input-group-addon"><div class="glyphicon glyphicon-lock"></div></div>
          <input type="password" ng-model="password" name="password" placeholder="Password" class="form-control">

            </div>
          </div>
          </div>
              <div class="form-group">
          <label class="control-label col-lg-2">Phone : </label>
          <div class="col-lg-10">
          <div class="input-group">
          <div class="input-group-addon"><div class="glyphicon glyphicon-earphone"></div></div>
          <input type="Number" ng-name="phoneNumber" name="phoneNumber" placeholder="Phone Number." class="form-control">

            </div>
          </div>
          </div>
          <div class="form-group">
          <label class="control-label col-lg-2">specilization : </label>
          <div class="col-lg-10">
          <div class="input-group">
          <div class="input-group-addon"><div class="glyphicon glyphicon-picture"></div></div>
          <input type="text" ng-name="specilization" name="specilization" placeholder="Your specilization here" class="form-control">

            </div>
          </div>
          </div>


          <!-- last clone -->
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2 text-center">
          <button type="submit" class="btn btn-info btn-lg">Submit</button>
        </div>
      </div>
  </form>
</div>
</div>
</div>
