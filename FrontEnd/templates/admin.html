<div ng-controller="adminCtrl">
		<div class="container"  ng-init="loadAppointments()">

	     <h1><small>Date {{$scope.date}}</small></h1>

	       <input type="date" name="date" id="addeddateappointment"><br>
	         <input type="time" name="time" id="addedtimeappointment"><br>
	           <button type="submit" class="btn btn-danger" ng-click="addApointment()">Submit</button>

            <br />
            <br />

             <center>
               <h2>Reserved appointments:</h2>
             </center>
             <ul>
               <div ng-repeat="appointment in appointments">
                 <div class="well">
                <li>
                    <h4><b>Date:</b> {{appointment.availableAppointments.date}}</h4>
                    <h4><b>Time:</b> {{appointment.availableAppointments.time}}</h4>
                    <h4><b>Patient name:</b> {{appointment.patientName}}</h4>
                    <h4><b>Patient phone:</b> {{appointment.patientPhone}}</h4>
                </li>
              </div>
              </div>
            </ul>
	 </div>
